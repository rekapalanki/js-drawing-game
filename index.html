<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing game</title>
  <meta name="description" content="Draw something on the canvas with the help of the keyboard arrows.">

  <!-- SCRIPTS, FONTS, CSS -->

  <link rel="stylesheet" href="./style.css">

<body>
  <div class="canvasWrap">

    </div>

    <footer>
      <div>Made with love in Hungary | Photo by <a href="https://unsplash.com/@trentbamberry">Trent Bamberry</a> on <a

  </div>

</html>
